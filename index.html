<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Surprise</title>
<style>
    body {
        text-align: center;
        font-family: 'Times New Roman', serif;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: black;
        color: purple;
        transition: background 1s;
    }
    h1 { margin-top: 20px; }
    #message, #countdown, #romanticText, #finalMessage {
        display: none;
        margin: 20px;
    }
    #countdown {
        font-size: 1.5em;
        font-weight: bold;
        color: gold;
    }
    #romanticText {
        font-size: 1.5em;
        white-space: pre-wrap;
        min-height: 2em;
    }
    #balloon-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
    }
    .balloon {
        position: absolute;
        bottom: -100px;
        width: 50px;
        height: 70px;
        background: radial-gradient(circle at 50% 50%, #fff, #ccc);
        border-radius: 50% 50% 0 0;
        animation: float 6s linear infinite;
    }
    @keyframes float {
        0% { transform: translateY(0); }
        100% { transform: translateY(-110vh); }
    }
    @media (max-width: 600px) {
        #countdown { font-size: 1.2em; }
        #romanticText { font-size: 1.2em; }
        .balloon { width: 30px; height: 40px; }
    }
</style>
</head>
<body>

<h1>Hey Apple!</h1>
<label>
    <input type="checkbox" id="lightSwitch"> Turn on the lights
</label>

<div id="romanticText"></div>
<div id="countdown"></div>
<div id="balloon-container"></div>

<div id="finalMessage">
    <h2>üéâ Happy Birthday, Ananya Borkar! üéâ</h2>
    <p>May your birthday be the start of a year filled with love, joy, and endless blessings.</p>
</div>

<!-- Background music -->
<audio id="bgMusic" loop>
    <source src="romantic.mp3" type="audio/mpeg">
</audio>

<script>
const lightSwitch = document.getElementById('lightSwitch');
const romanticTextEl = document.getElementById('romanticText');
const countdownEl = document.getElementById('countdown');
const balloonContainer = document.getElementById('balloon-container');
const finalMessage = document.getElementById('finalMessage');
const bgMusic = document.getElementById('bgMusic');

const romanticMessage = "Bol Na Kyu Yeh Chand Sitare... üí´ You‚Äôre my entire universe.";

// Fade-in music
function fadeInMusic(audio) {
    audio.volume = 0;
    audio.play().catch(err => console.log("Autoplay blocked:", err));
    let vol = 0;
    const fade = setInterval(() => {
        if (vol < 1) {
            vol += 0.02;
            audio.volume = vol;
        } else {
            clearInterval(fade);
        }
    }, 100);
}

// Typewriter effect
function typeWriter(text, element, speed, callback) {
    let i = 0;
    element.textContent = "";
    function type() {
        if (i < text.length) {
            element.textContent += text.charAt(i);
            i++;
            setTimeout(type, speed);
        } else if (callback) {
            callback();
        }
    }
    type();
}

// Countdown logic
function updateCountdown() {
    const now = new Date();
    let nextBirthday = new Date(now.getFullYear(), 7, 13); // 13 Aug
    if (now > nextBirthday) {
        nextBirthday.setFullYear(nextBirthday.getFullYear() + 1);
    }
    const diff = nextBirthday - now;
    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);
    countdownEl.textContent = `‚è≥ ${days}d ${hours}h ${minutes}m ${seconds}s until your next birthday!`;

    if (diff <= 0) {
        countdownEl.style.display = "none";
        finalMessage.style.display = "block";
        spawnBalloons(20);
    }
}

function spawnBalloons(count) {
    for (let i = 0; i < count; i++) {
        const balloon = document.createElement('div');
        balloon.classList.add('balloon');
        balloon.style.left = `${Math.random() * 100}vw`;
        balloon.style.background = `radial-gradient(circle at 50% 50%, hsl(${Math.random()*360}, 80%, 60%), hsl(${Math.random()*360}, 70%, 40%))`;
        balloon.style.animationDuration = `${Math.random() * 3 + 4}s`;
        balloonContainer.appendChild(balloon);
        setTimeout(() => balloon.remove(), 8000);
    }
}

// Light switch event
lightSwitch.addEventListener('change', () => {
    if (lightSwitch.checked) {
        document.body.style.background = "linear-gradient(to bottom, #ffafbd, #ffc3a0)";
        fadeInMusic(bgMusic);
        romanticTextEl.style.display = "block";
        typeWriter(romanticMessage, romanticTextEl, 70, () => {
            countdownEl.style.display = "block";
            updateCountdown();
            setInterval(updateCountdown, 1000);
            spawnBalloons(10);
        });
    } else {
        document.body.style.background = "black";
        romanticTextEl.style.display = "none";
        countdownEl.style.display = "none";
        finalMessage.style.display = "none";
        balloonContainer.innerHTML = "";
        bgMusic.pause();
        bgMusic.currentTime = 0;
    }
});
</script>

</body>
</html>
